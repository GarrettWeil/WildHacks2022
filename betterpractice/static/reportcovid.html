<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Report Covid</title>
  </head>
  <body>

  <button onclick="function checkin() {
      const urlParams = new URLSearchParams(window.location.search);
      fetch('http://localhost:8000/roomapp/covid',
          {
              method: 'POST',
              cache: 'no-cache',
              headers: {'Content-Type': 'application/json', 'Authorization': urlParams.get('username')},
          }
      ).then(_ => window.location.href = 'http://localhost:8000/static/index.html');
  }
  checkin();" id="myButton" class="float-left submit-button">I have COVID
  </button>

  <!--   body: JSON.stringify({'room':urlParams.get('room'), 'email': email}) -->



  <button onclick="window.location.href = 'http://localhost:8000/static/index.html';" id="myButton" class="float-left submit-button" >I do not have COVID</button>


  </body>
</html>
