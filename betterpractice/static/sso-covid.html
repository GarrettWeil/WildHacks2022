<div id="messages" class="clearfix"></div>
<div id="wrapper" aria-busy="false">
    <div id="login-base">
        <div id="loginBaseLogo" class="main-logo-holder"><img class="main-logo"
                                                              src="./Northwestern SSO_files/Northwestern_white-01-brnt.svg"
                                                              width="210px" height="104px" alt="Northwestern">
        </div>
        <div id="content">
            <div class="container">

                <form action="/static/reportcovid.html" method="get" class="form login col-sm-6 col-sm-offset-3"
                      autocomplete="off" id="that-stupid-form">
                    <fieldset class="row">

                        <div class="form-group">
                            <!--
          Copyright 2015-2017 ForgeRock AS. All Rights Reserved

          Use of this code requires a commercial software license with ForgeRock AS.
          or with one of its affiliates. All use shall be exclusively subject
          to such license between the licensee and ForgeRock AS.
        -->

                                <span>NetID</span>
                            </label>
                            <input type="text" id="username" name="username" value="" data-validator="required"
                                   required="" data-validator-event="keyup" class="form-control input-lg"
                                   placeholder="NetID" autofocus="">

                        </div>

                        <div class="form-group">
                            <!--
          Copyright 2015-2017 ForgeRock AS. All Rights Reserved

          Use of this code requires a commercial software license with ForgeRock AS.
          or with one of its affiliates. All use shall be exclusively subject
          to such license between the licensee and ForgeRock AS.
        -->

                                <span>Password</span>
                            </label>
                            <input type="password" id="password" name="password" class="form-control input-lg"
                                   placeholder="Password" value="" data-validator="required" required=""
                                   data-validator-event="keyup">

                        </div>
                        <!--
                          Copyright 2015-2017 ForgeRock AS. All Rights Reserved
                         
                          Use of this code requires a commercial software license with ForgeRock AS.
                          or with one of its affiliates. All use shall be exclusively subject
                          to such license between the licensee and ForgeRock AS.
                        -->
                        <div class="remember-forgot clearfix">
                            <div class="checkbox pull-left">
                                <label for="remember"><input type="checkbox" name="loginRemember" id="remember">
                                    Remember my username</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <!--
          Copyright 2015-2017 ForgeRock AS. All Rights Reserved

          Use of this code requires a commercial software license with ForgeRock AS.
          or with one of its affiliates. All use shall be exclusively subject
          to such license between the licensee and ForgeRock AS.
        -->
                            <input id="loginButton_0" name="callback_2" type="submit" role="button" index="0"
                                   value="Log in" class="btn btn-lg btn-block btn-uppercase btn-primary">

                        </div>

                        -->

                </form>

</div>
